name: ramadan_habit_tracker
description: "Ramadan Habit Tracker - Track prayers, Quran progress, fasting, dhikr and custom habits."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^15.1.2

  # Functional Programming
  dartz: ^0.10.1

  # Utilities
  uuid: ^4.5.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # Social Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  crypto: ^3.0.6

  # Ads
  google_mobile_ads: ^5.1.0

  # HTTP & API
  http: ^1.2.0

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Persistence
  shared_preferences: ^2.2.2

  # Formatting & Localization
  intl: ^0.19.0

  # SVG Support
  flutter_svg: ^2.0.10

  # Sharing
  share_plus: ^12.0.1

  # Google Fonts
  google_fonts: ^6.2.1
  flutter_local_notifications: ^20.1.0
  timezone: ^0.10.1
  just_audio: ^0.9.42
  google_maps_flutter: ^2.10.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/icon/splash.png"
  android_12:
    image: "assets/icon/splash.png"
    color: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/data/duas.json
    - assets/data/morning_adhkar.json
    - assets/data/evening_adhkar.json
    - assets/icon/
