name: ramadan_habit_tracker
description: "Ramadan Habit Tracker - Track prayers, Quran progress, fasting, dhikr and custom habits."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^15.1.2

  # Functional Programming
  dartz: ^0.10.1

  # Utilities
  uuid: ^4.5.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  # Social Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  crypto: ^3.0.6

  # HTTP & API
  http: ^1.2.0

  # Persistence
  shared_preferences: ^2.2.2

  # Formatting & Localization
  intl: ^0.19.0

  # SVG Support
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/data/duas.json
    - assets/data/morning_adhkar.json
    - assets/data/evening_adhkar.json
